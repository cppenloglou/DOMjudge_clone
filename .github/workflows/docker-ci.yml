name: CI/CD Pipeline for Docker Compose

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Export VITE_APP_BASE_URL
        run: echo "VITE_APP_BASE_URL=${{ secrets.VITE_APP_BASE_URL }}" >> $GITHUB_ENV

      - name: Build Docker images
        run: VITE_APP_BASE_URL=${{ secrets.VITE_APP_BASE_URL }} docker compose -f docker-compose.yml build

      - name: Push Docker images
        run: VITE_APP_BASE_URL=${{ secrets.VITE_APP_BASE_URL }} docker compose -f docker-compose.yml push

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/ubuntu/DOMjudge_clone
            git pull origin main
            VITE_APP_BASE_URL=${{ secrets.VITE_APP_BASE_URL }} docker compose -f docker-compose.yml pull
            VITE_APP_BASE_URL=${{ secrets.VITE_APP_BASE_URL }} docker compose -f docker-compose.yml down
            VITE_APP_BASE_URL=${{ secrets.VITE_APP_BASE_URL }} docker compose -f docker-compose.yml up -d
